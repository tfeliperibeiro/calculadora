<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a809f6094a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <main class="container">
            <header class="header">
                <h1>calc</h1>
                <div class="dark-mode">
                    <input class="checkbox" id="checkbox" type="checkbox">
                    <label class="label" for="checkbox">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="boll"></div>
                    </label>
                </div>
            </header>
            <section class="container-screen">
                <div class="screen">
                    <h1 id="text-screen"></h1>
                </div>
            </section>
            <section class="container-numbers">
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="del">DEL</button>
                </div>
                <div class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="numbers">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>*</button>
                </div>
                <div class="numbers numbers-end">
                    <button id="resete">RESETE</button>
                    <button id="result">=</button>
                </div>
            </section>
            <footer class="footer">
                <p>®2021 – Desenvolvido por Thiago Felipe</p>
            </footer>
        </main>
        <script src="index.js"></script>

</body>

</html>
